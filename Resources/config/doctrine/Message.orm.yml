Fulgurio\SocialNetworkBundle\Entity\Message:
  type: mappedSuperclass
  repositoryClass: Fulgurio\SocialNetworkBundle\Repository\MessageRepository
  table: message
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    subject:
      type: string
      length: 255
      notBlank: true
    content:
      type: text
    allowAnswer:
      type: boolean
      column: allow_answer
    filename:
      type: string
      length: 255
      nullable: true
    typeOfMessage:
      type: string
      length: 90
      nullable: true
      column: type_of_message
    created_at:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated_at:
      type: datetime
      gedmo:
        timestampable:
          on: update
