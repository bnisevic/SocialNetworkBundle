Fulgurio\SocialNetworkBundle\Entity\User:
  type: mappedSuperclass
#  type: entity
  repositoryClass: Fulgurio\SocialNetworkBundle\Repository\UserRepository
  table: member
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    avatar:
      type: string
      length: 255
      nullable: true
    created_at:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated_at:
      type: datetime
      gedmo:
        timestampable:
          on: update
  lifecycleCallbacks:
    prePersist: [ preUpload ]
    preUpdate: [ preUpload ]
    postPersist: [ upload ]
    postUpdate: [ upload ]
    postRemove: [ removeUpload ]
